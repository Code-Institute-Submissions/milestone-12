{% extends 'base.html' %} {% block content %}

<!-- 404 Error message -->
<main>
   <div class="col center">
      <div class="card">

         <h5>404 - Page Not Found</h5>
         <img src="https://cdn.pixabay.com/photo/2016/05/18/03/51/coffee-1399799_960_720.jpg" id="spilled-beans"

         <p>The page you are looking for might have been removed, had its name changed or is temporarily unavailable.
         </p>
         <a href="{{url_for('index')}}" class="btn btn-medium waves-effect">Go to homepage</a>
      </div>
   </div>
</main>

{% endblock %}
