{% extends 'base.html' %}
{% block content %}


<div class="row container">
   <h4>Add a Brew</h4>
   <!-- Form Input -->
   <form class="col s12">
      <div class="row">
         <div class="input-field col s12 m6 l4">
            <i class="material-icons prefix">local_cafe</i>
            <input id="brew_name" name="brew_name" type="text" class="validate" />
            <label for="brew_name">Brew Name</label>
         </div>
      </div>
      <div class="row">
         <div class="input-field col s12 m6 l4">
            <!-- <i class="material-icons prefix">phone</i> -->
            <i class="material-icons prefix">account_circle</i>
            <input id="barista_name" name="barista_name" type="text" class="validate" />
            <label for="barista_name">Barista Name</label>
         </div>
      </div>
      <!-- </div> -->
      <div class="row">
         <!-- <h5>Details</!-->
         <div class="input-field col s12 m6 l4">
            <!-- <select id="brewer_position" name="brewer_position" class="icons"> -->
            <!-- <option value="" disabled selected>Upright / Inverted</option> -->
            <!-- <option value="" data-icon="static/images/aeropress.svg" class="left">Upright</option> -->
            <!-- <option value="" data-icon="static/images/aeropress_inverted.svg" class="left">Inverted</option> -->
            <!-- </select> -->
            <!-- <label>Brewer Orientation</label> -->
            <p>Brewer Position:</p>
            <p>
               <label>
                  <input name="brewer" type="radio" id="brewer_upright" class="with-gap" />
                  <span>Upright</span>
               </label>
            </p>
            <p>
               <label>
                  <input name="brewer" type="radio" id="brewer_inverted" class="with-gap" checked />
                  <span>Inverted</span>
               </label>
            </p>
         </div>
      </div>
      <div class="row">
         <p class="range-field col s12 m6 l3">
            <input type="range" id="coffee_weight_slider" name="coffee_weight" min="10" max="40" />
            <img src="static/images/bean.svg" alt="Coffee Beans" height="32px">
            <label for="coffee_weight_slider">Coffee Weight (g)</label>
            <!-- var weight = $('input[name=coffee_weight]').val(); -->
            <div id="coffee_weight_label"> grams</div>

         </p>
      </div>
      <div class="row">
         <p class="range-field col s12 m6 l3">
            <input type="range" id="grind_size_slider" name="grind_size" min="1" max="10" />
            <img src="static/images/grinder.svg" alt="Coffee Grinder" height="36px">
            <label for="grind_size_slider">Grind Size (1: fine, 10: coarse)</label>
            <div id="grind_size_label">/10</div>
         </p>
      </div>
      <div class="row">
         <p class="range-field col s12 m6 l3">
            <input type="range" id="Water Temp" name="water_temp" min="70" max="100" />
            <img src="static/images/thermometer.svg" alt="Thermomenter" height="34px">
            <!-- <i class="fas fa-thermometer-three-quarters"></i> -->
            <label for="water_temp_slider">Water Temp (°C)</label>
            <div id="water_temp_label"> °C</div>
         </p>
      </div>
      <div class="row">
         <div class="input-field col s12 m6 l4">
            <!-- <i class="material-icons prefix">phone</i> -->
            <img src="static/images/filter.svg" alt="Coffee filter" height="32px" class="prefix">
            <input id="filter" name="filter" type="text" class="validate">
            <label for="filter">Filter</label>
         </div>
      </div>
      <div class="row">
         <h5>
            <i class="material-icons">format_list_numbered</i>Steps</h5>
         <div class="input-field col s12 m6 l6">
            <!-- <i class="material-icons prefix">phone</i> -->
            <input id="step_1" name="step_1" type="text" class="validate">
            <label for="step_1">Step 1</label>
            <a class="btn-floating btn-small waves-effect waves-light blue">
               <i class="material-icons">add</i></a>
         </div>
      </div>
      <!-- Notes -->
      <div class="row">
         <div class="input-field col s12 m6 l6">
            <textarea id="notes_textarea" name="notes" class="materialize-textarea"></textarea>
            <label for="notes_textarea">Notes</label>
         </div>
      </div>
      <!-- Reset Button -->
      <a class="waves-effect waves-light btn">Reset</a>
      <!-- Submit Button -->
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
         <i class="material-icons right">send</i>
      </button>
   </form>
</div>

{% endblock %}

{% block additional_scripts %}
<script type="text/javascript">
   $(document).ready(function () {
      displaySliderValue('coffee_weight');
      displaySliderValue('grind_size');
      displaySliderValue('water_temp');
   })
</script>
{% endblock %}
