<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- Material Icons -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Google font -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
   <!-- style.css -->
   <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}" type="text/css" />
   <!-- Favicon -->
   <link rel="shortcut icon" href="{{url_for('static', filename='images/aeropress_colour.png')}}" type="image/x-icon">

   <title>AeroPress Brews</title>
</head>

<body>
   <!-- Nav bar -->
   <!-- TODO: ensure navbar responsive -->
   <div class="navbar">
      <nav>
         <div class="nav-wrapper">
            <a href="{{url_for('index')}}" class="brand-logo center">AeroPress Hub</a>
            <ul class="right hide-on-med-and-down">
               <li class={{get_brews_active}}>
                  <a href="{{url_for('index')}}" class="waves-effect waves-light">BREW BROWSER</a>
               </li>
               <li class={{add_brew_active}}>
                  <a href="{{url_for('add_brew')}}" class="waves-effect waves-light">ADD A BREW</a>
               </li>
               <li class={{about_active}}>
                  <a href="{{url_for('about')}}" class="waves-effect waves-light">ABOUT</a>
               </li>
            </ul>
         </div>
      </nav>
   </div>
   {% block content %}

   {% endblock %}
   <!-- jQuery -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <!-- some of the below is only relevant for certain pages -->
   <script src="{{url_for('static', filename='js/main.js')}}"></script>
   {% block addl_scripts %}

   {% endblock %}

   <footer class="page-footer">
      <div class="container">
         <div class="row">
            <div class="col l6 s12">
               <p class="grey-text text-lighten-4">Brews Sourced from: <a href="https://www.aeropress.com/"
                     target="_blank">AeroPress.com</a>
               </p>
            </div>
            <div class="col l4 offset-l2 s12">
               <h5 class="white-text">Links</h5>
               <ul>
                  <li>
                     <a class="grey-text text-lighten-3" href="https://www.worldaeropresschampionship.com/"
                        target="_blank">World AeroPress Championships</a>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <div class="footer-copyright">
         <div class="container">
         </div>
      </div>
   </footer>
</body>

</html>
